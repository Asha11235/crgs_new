#{extends 'main.html' /}
#{set title:'Data Details' /}
<title>Data Details</title>


<div class="page-header">
	<h1>${title}</h1>
</div>

<table class="table table-striped table-details">
    <tbody>
	    <tr>
	        <td>Data Id</td>
	        <td>${data.id}</td>
	    </tr>
	    <tr>
	        <td>School ID</td>
	        <td>${data.schools.schoolRegNo}</td>
	    </tr>
	    <tr>
	        <td>School Name</td>
	        <td>${data.schools.name}</td>
	    </tr>
	    <tr>
	        <td>Receive Time </td>
	        <td>${data.received}</td>
	    </tr>
	    <tr>
	        <td>Sender</td>
	        <td>${data.sender.name}</td>
	    </tr>
	    <tr>
	        <td>Form</td>
	        <td>${data.form.shortName}</td>
	    </tr>
	    <tr>
	        <td>Response</td>
	        <td>${data.approvalStatus}</td>
	    </tr>
    </tbody>
</table>
