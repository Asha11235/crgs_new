#{extends 'main.html' /}
#{set title:'Resource List' /}
<title>Resource List</title>
<body>


                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-reorder"></i>Resource Management
                                </div>
                            </div>
                            <div class="portlet-body">
                                <!-- BEGIN FORM-->
                                <a href="javascript:;" class="btn btn-danger pull-right" data-toggle="modal" data-target="#ResourceModal">Upload</a>
                                <br/>
                                <br/>
                                <!-- BEGIN Resource Modal -->
                                <div id="ResourceModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header login-mod-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title"><strong>UPLOAD A CONTENT</strong></h4>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-body">
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">Content Title</label>
                                                            <div class="col-md-9">
                                                                <input type="text" class="form-control" placeholder="">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">Category</label>
                                                            <div class="col-md-9">
                                                                <select class="form-control" name="" id="">
                                                                    <option value=""></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">Version</label>
                                                            <div class="col-md-9">
                                                                <input type="text" class="form-control" placeholder="">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">Update Date</label>
                                                            <div class="col-md-9">
                                                                <div class="input-group input-medium date date-picker" data-date-format="dd-mm-yyyy">
                                                                    <input class="form-control" readonly="" type="text">
                                                                    <span class="input-group-btn">
                                                                        <button class="btn btn-default" type="button"><i class="fa fa-calendar"></i></button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3">Comment(if any)</label>
                                                            <div class="col-md-9">
                                                                <textarea class="form-control" name="" id=""></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3">Upload File</label>
                                                            <div class="col-md-9">
                                                                <input type="file" class="form-control" />
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-md-offset-1 col-md-8">
                                                                <button type="submit" class="btn btn-danger">UPLOAD & SAVE</button>
                                                                <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Resource Modal -->
                                <div class="clearfix"></div>
                                <table class="table table-striped table-bordered table-hover" id="sample_2">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Category</th>
                                            <th>Version</th>
                                            <th>Upload Date</th>
                                            <th>&nbsp;</th>
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>A</td>
                                            <td>Category</td>
                                            <td>1</td>
                                            <td class="center">
                                                12/12/2012
                                            </td>
                                            <td>
                                                <a class="label label-sm label-warning">
                                                    Download
                                                </a>
                                            </td>
                                            <td>
                                                <a class="label label-sm label-warning">
                                                    Delete
                                                </a>
                                            </td>
                                        </tr>
                                        <tr class="odd gradeX">
                                            <td>B</td>
                                            <td>Category</td>
                                            <td>1</td>
                                            <td class="center">
                                                12/12/2012
                                            </td>
                                            <td>
                                                <a class="label label-sm label-warning">
                                                    Download
                                                </a>
                                            </td>
                                            <td>
                                                <a class="label label-sm label-warning">
                                                    Delete
                                                </a>
                                            </td>
                                        </tr>
                                        <tr class="odd gradeX">
                                            <td>C</td>
                                            <td>Category</td>
                                            <td>1</td>
                                            <td class="center">
                                                12/12/2012
                                            </td>
                                            <td>
                                                <a class="label label-sm label-warning">
                                                    Download
                                                </a>
                                            </td>
                                            <td>
                                                <a class="label label-sm label-warning">
                                                    Delete
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->



<script>
    jQuery(document).ready(function() {
        App.init(); // initlayout and core plugins
        Index.init();
