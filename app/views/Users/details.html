#{extends 'main.html' /}
#{set title:'User Details' /}

<ul class="breadcrumb">
	<li>
		<a href="@{Application.index()}">Home</a> <span class="divider">/</span>
	</li>
	<li>
		<a href="@{Users.list()}">Users</a> <span class="divider">/</span>
	</li>
	<li class="active">${user.displayName} (${user.name})</li>
</ul>

<div class="page-header">
	<h1>${title}</h1>
</div>

<table class="table table-striped table-details">
    <tbody>
	    <tr>
	        <td>SL Id</td>
	        <td>${user.id}</td>
	    </tr>
	    <tr>
	        <td>Name</td>
	        <td>${user.name}</td>
	    </tr>
	    <tr>
	        <td>Display Name</td>
	        <td>${user.displayName}</td>
	    </tr>
	    <tr>
	        <td>Email</td>
	        <td>${user.email}</td>
	    </tr>
	    <tr>
	        <td>Role</td>
	        <td>${user.role.name}</td>
	    </tr>
	    <tr>
	        <td>School</td>
	        <td>${user.school.name}</td>
	    </tr>
	    <tr>
	        <td>NGO</td>
	        <td>${user.ngo.ngoName}</td>
	    </tr>
    </tbody>
</table>
